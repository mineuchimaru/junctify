<!DOCTYPE html>
<html>
<head>
    <title>Junctify - Create Junction for {{ track.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 a {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-align: center;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        h1 a:hover {
            color: #87CEEB;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            background-color: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #87CEEB;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            margin: 5px 10px;
            color: #87CEEB;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: #ADD8E6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1><a href="{% url 'music_list' %}">Junctify</a></h1>
    <div class="container">
        <h2>Create Junction for {{ track.title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_illustration">Illustration:</label>
                {{ form.illustration }}
            </div>
            <div class="form-group">
                <label for="id_story">Story:</label>
                {{ form.story }}
            </div>
            <div class="form-group">
                <label for="id_image">Image:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <button type="submit">Submit Junction</button>
        </form>
    </div>
    <div class="nav-links">
        <a href="{% url 'junction_list' track.id %}">Back to Junctions</a>
    </div>
</body>
</html>
