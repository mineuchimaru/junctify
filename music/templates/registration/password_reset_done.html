<!DOCTYPE html>
<html>
<head>
    <title>Junctify - Password Reset Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 a {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-align: center;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        h1 a:hover {
            color: #87CEEB;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .message {
            margin-bottom: 15px;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            margin: 5px 10px;
            color: #87CEEB;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: #ADD8E6;
            text-decoration: underline;
        }
        .nav-links a:visited, .nav-links a:active {
            color: #87CEEB;
        }
    </style>
</head>
<body>
    <h1><a href="{% url 'music_list' %}">Junctify</a></h1>
    <div class="container">
        <h2>Password Reset Sent</h2>
        <div class="message">
            We’ve emailed you instructions for setting your password. If an account exists with the email you entered, you should receive them shortly. If you don’t receive an email, please check your spam folder or try again.
        </div>
    </div>
    <div class="nav-links">
        <a href="{% url 'account_login' %}">Back to Login</a> | 
        <a href="{% url 'account_signup' %}">Register</a>
    </div>
</body>
</html>
