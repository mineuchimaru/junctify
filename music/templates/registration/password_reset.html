<!DOCTYPE html>
<html>
<head>
    <title>Junctify - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 a {
            color: #fff;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-align: center;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        h1 a:hover {
            color: #87CEEB;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            background-color: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #87CEEB;
        }
        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #87CEEB;
        }
        .errorlist {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .help-text {
            font-size: 0.8em;
            color: #b0b0b0;
            margin-top: 5px;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            margin: 5px 10px;
            color: #87CEEB;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: #ADD8E6;
            text-decoration: underline;
        }
        .nav-links a:visited, .nav-links a:active {
            color: #87CEEB;
        }
    </style>
</head>
<body>
    <h1><a href="{% url 'music_list' %}">Junctify</a></h1>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="help-text">
            If you don't receive an email, please check your spam folder or try again.
        </div>
    </div>
    <div class="nav-links">
        <a href="{% url 'account_login' %}">Back to Login</a> | 
        <a href="{% url 'account_signup' %}">Register</a>
    </div>
</body>
</html>
